<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Survey Form
  </title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title" class="text-center">Job Search Survey Form</h1>
  <p id="description" class="description text-center">
    Find your next dream gig in no time.
    Fill in your areas of interest and we will provide you with the perfect jobs matching your skills!
  </p>
  <!-- Create Form -->
  <form id="survey-form">

    <!-- Details -->
    <div class="form-control">
      <label for="name" id="name-label">
        Name
      </label>

      <!-- Input Type Text -->
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>

    <div class="form-control">
      <label for="email" id="email-label">
        Email
      </label>

      <!-- Input Type Email-->
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-control">
      <label for="age" id="number-label">
        Age
      </label>

      <!-- Input Type Text -->
      <input type="number" id="number" placeholder="Enter your age" min="10" max="99" />
    </div>

    <div class="form-control">
      <label for="role" id="label-role">
        Which option best describes you?
      </label>

      <!-- Dropdown options -->
      <select name="role" id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">
          Professional
        </option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-control">
      <label>
        Would you recommed our portal
        to a friend?
      </label>

      <!-- Input Type Radio Button -->
      <label for="recommed-1">
        <input type="radio" id="recommed-1" name="recommed" value="Yes" checked>Yes</input>
      </label>
      <label for="recommed-2">
        <input type="radio" id="recommed-2" name="recommed" value="No">No</input>
      </label>
      <label for="recommed-3">
        <input type="radio" id="recommed-3" name="recommed" value="Maybe">Maybe</input>
      </label>
    </div>

    <div class="form-control">
      <label>Languages and Frameworks known
        <small>(Check all that apply)</small>
      </label>
      <!-- Input Type Checkbox -->
      <label for="inp-1">
        <input type="checkbox" name="inp" value="C">C</input></label>
      <label for="inp-2">
        <input type="checkbox" name="inp" value="C++">C++</input></label>
      <label for="inp-3">
        <input type="checkbox" name="inp" value="C#">C#</input></label>
      <label for="inp-4">
        <input type="checkbox" name="inp" value="Java">Java</input></label>
      <label for="inp-5">
        <input type="checkbox" name="inp" value="Python">Python</input></label>
      <label for="inp-6">
        <input type="checkbox" name="inp" value="Javacript">JavaScript</input></label>
      <label for="inp-7">
        <input type="checkbox" name="inp" value="React">React</input></label>
      <label for="inp-7">
        <input type="checkbox" name="inp" value="Angular">Angular</input></label>
      <label for="inp-7">
        <input type="checkbox" name="inp" value="Django">Django</input></label>
      <label for="inp-7">
        <input type="checkbox" name="inp" value="Spring">Spring</input></label>
    </div>

    <div class="form-control">
      <label for="comment">
        Any comments or suggestions
      </label>

      <!-- multi-line text input control -->
      <textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>

    <!-- Multi-line Text Input Control -->
    <button type="submit" value="submit" id="submit">
      Submit
    </button>
  </form>
</body>

</html>
